<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <!--[if lt IE 9]>
  <meta http-equiv="refresh" content="0; url='<%=path%>/jsps/login/ie.html'" />
  <![endif]-->
  <title>登录</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="plug-in/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="font/iconfont/iconfont.css">
</head>
<body class="page-login">
  <header class="title">
    <div class="logo-box"></div>
    <div class="sys-name d-flex align-items-center"><span>有氧金融数字银行工单系统</span></div>
  </header>
  <main class="main-box">
    <div class="slogan">
      <h1>有氧，让你的财富会呼吸!</h1>
      <h2>国内首家数字银行业务平台，自由自在地管理个人财富</h2>
    </div>
    <div class="login-box">
      <div class="msg-box d-none">
        <i class="iconfont icon-minus"></i>
        <span>账号或密码错误，请重新输入</span>
      </div>
      <div class="user-name-box">
        <label for="user_name"><i class="iconfont icon-user"></i> </label>
        <input class="form-control" id="user_name" type="text" placeholder="账号">
      </div>
      <div class="password-box">
        <label for="password"><i class="iconfont icon-lock"></i> </label>
        <input class="form-control" id="password" type="password" placeholder="密码">
      </div>
      <div class="verification-code-box">
        <input class="form-control" id="verification_code" type="text" placeholder="验证码">
        <label for="verification_code" title="点击切换验证码"><img src="img/logo.png" alt="验证码"> </label>
      </div>
      <div class="button-box">
        <button class="btn btn-primary btn-block">登录</button>
      </div>
    </div>
  </main>
  <footer class="foot-box">
    <div>
      <p>体验非凡</p>
      <p>快速、简约、友好</p>
    </div>
    <div>
      <p>收益最佳</p>
      <p>智能算法，确保收益最佳</p>
    </div>
    <div>
      <p>安心可靠</p>
      <p>多重安全保护机制，无需担忧</p>
    </div>
  </footer>
</body>
</html>
