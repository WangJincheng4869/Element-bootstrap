<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>test</title>
</head>

<body>
    <select></select>
    <script src="plug-in/jquery/jquery-3.4.1.js"></script>

</body>

<script>

    let type = 1;

    if (type === 0) {
        for (let i = 0; i < 10000; i++) {
            // 这就是罪魁祸首，多次操作DOM，如果数据量较大，那就疯了。
            $("select").append("<option value=" + i + ">选项_" + i + "</option>");
        }
    } else {
        let optionDom = [];
        for (let i = 0; i < 10000; i++) {
            optionDom.push('<option value="', i, '">选项_', i, '</option>')
        }
        // 仅操作一次DOM
        $('select').html(optionDom.join(''));
    }

</script>

</html>
